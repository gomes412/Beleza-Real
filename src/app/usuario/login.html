<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Beleza Real</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #e3c2c2;
      font-family: 'Georgia', serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .pc-frame {
      width: 1200px;
      height: 700px;
      background-color: #ffffff;
      border-radius: 24px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      width: 80%;
      max-width: 400px;
      text-align: center;
    }

    .flower {
      width: 70px;
      margin-bottom: 20px;
    }

    .logo {
      font-size: 32px;
      font-weight: bold;
      color: #6c4e4e;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 18px;
      margin-bottom: 30px;
      color: #6c4e4e;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #c8a6a6;
      border-radius: 10px;
      font-size: 16px;
      background-color: #f5eaea;
    }

    button {
      background-color: #c8a6a6;
      color: white;
      padding: 12px;
      width: 106%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #b28f8f;
    }
  </style>
</head>
<body>
  <div class="pc-frame">
    <div class="login-container">
      <!-- Flor incorporada em Base64 -->
      <img class="flower" alt="Flor" src="https://images.vexels.com/media/users/3/215769/isolated/preview/a5881bb5f5064d8d6a4f539936496097-desenho-de-linha-de-rosa-com-folha-unica.png" />

      <div class="logo">Beleza Real</div>
      <div class="subtitle">Organize sua rotina, realce sua essÃªncia!</div>

      <form>
        <input type="text" placeholder="Nome" required />
        <input type="email" placeholder="E-mail" required />
        <input type="password" placeholder="Senha" required />
        <button type="submit">Cadastrar-se</button>
      </form>
    </div>
  </div>
</body>
</html>
