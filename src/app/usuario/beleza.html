<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beleza Real</title>

  <link href=  "https://fonts.googleapis.com/css2?family=Great+Vibes&family=Kotta+One&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Great Vibes', cursive;
      background-color: #d6b0b0;
    }

    .container {
      display: flex;
      max-width: 1200px;
      margin: 175px auto;
      background-color: transparent;
      border-radius: 10px;
    }

    .sidebar {
      width: 300px;
      background-color: #e7d1d1;
      padding: 30px 20px;
      border-top-right-radius: 10px;
      border-bottom-right-radius: 10px;
      position: relative;
    }

    .profile-icon {
      width: 80px;
      height: 80px;
      background-color: #fbe9e9;
      border-radius: 50%;
      margin: 0 auto;
      overflow: hidden;
    }

    .profile-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .sidebar h2 {
      font-family: 'Kotta One', serif;
      font-size: 20px;
      margin: 10px 0 30px;
      text-align: center;
      color: #5c3c3c;
    }

    .sidebar h3 {
      font-size: 26px;
      text-align: center;
      margin: 40px 0 20px;
      color: #5c3c3c;
    }

    .sidebar .option {
      display: flex;
      align-items: center;
      margin: 15px 0;
      cursor: pointer;
      color: #5c3c3c;
    }

    .icon-box {
      width: 50px;
      height: 50px;
      background-color: #fbe9e9;
      border-radius: 10px;
      margin-right: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .icon-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .option span {
      font-size: 20px;
    }

    .main {
      flex: 1;
      padding: 50px;
      background-color: #f7f3f3;
      border-top-left-radius: 10px;
      border-bottom-left-radius: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .main h1 {
      font-size: 110px;
      color: #000;
    }

    .main p {
      font-family: 'Kotta One', serif;
      font-size: 22px;
      font-style: italic;
      color: #333;
      margin-top: -50px;
    }

    .gear-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      background-color: #fbe9e9;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #a57171;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="main">
      <h1>Beleza Real</h1>
      <p>Organize sua rotina, realce sua essência!</p>
    </div>

    <div class="sidebar">
      <div class="gear-icon">⚙️</div>

      <!-- Ícone de perfil -->
      <div class="profile-icon">
        <img src="https://i.pinimg.com/736x/b3/90/ed/b390eddde26af7269b0f2c9eb566f59e.jpg" alt="Usuário">
      </div>
      <h2>Anne Karine</h2>

      <!-- Ícone de início -->
      <div class="option">
        <div class="icon-box">
          <img src="https://i.pinimg.com/736x/b3/cc/d5/b3ccd57b054a73af1a0d281265b54ec8.jpg" alt="Início">
        </div>
        <span>Início</span>
      </div>

      <h3>Cronogramas</h3>

      <!-- Pele -->
      <div class="option">
        <div class="icon-box">
          <img src="https://i.pinimg.com/736x/56/f8/ad/56f8ada8f447bc41d0e65e678ceb0a15.jpg" alt="Pele">
        </div>
        <span>Pele</span>
      </div>

      <!-- Cabelo -->
      <div class="option">
        <div class="icon-box">
          <img src="https://i.pinimg.com/736x/9d/f2/32/9df2324151f8d2446f56304427ca7c48.jpg" alt="Cabelo">
        </div>
        <span>Cabelo</span>
      </div>

      <!-- Unhas -->
      <div class="option">
        <div class="icon-box">
          <img src="https://i.pinimg.com/736x/e5/45/06/e545066514246f2c204d9b3ecf304af8.jpg" alt="Unhas">
        </div>
        <span>Unhas</span>
      </div>

      <!-- Cílios e sobrancelhas -->
      <div class="option">
        <div class="icon-box">
          <img src="https://i.pinimg.com/736x/fd/68/22/fd6822c031928df430324e66340718a6.jpg" alt="Cílios e sobrancelhas">
        </div>
        <span>Cílios e sobrancelhas</span>
      </div>
    </div>
  </div>

</body>
</html>
